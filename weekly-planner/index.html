<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Planner</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container p-relative">
    <div class="row">
      <div class="col-full text-center">
        <h1 class="">Weekly Planner</h1>
      </div>
    </div>
    <div class="row justify-content" id="day-row">
      <div class="col-8 text-center day-button">
        <p data-days="sunday" class="p-center">Sunday</p>
      </div>
      <div class="col-8 text-center day-button">
        <p data-days="monday" class="p-center">Monday</p>
      </div>
      <div class="col-8 text-center day-button">
        <p data-days="tuesday" class="p-center">Tuesday</p>
      </div>
      <div class="col-8 text-center day-button">
        <p data-days="wednesday" class="p-center">Wednesday</p>
      </div>
      <div class="col-8 text-center day-button">
        <p data-days="thursday" class="p-center">Thursday</p>
      </div>
      <div class="col-8 text-center day-button">
        <p data-days="friday" class="p-center">Friday</p>
      </div>
      <div class="col-8 text-center day-button">
        <p data-days="saturday" class="p-center">Saturday</p>
      </div>
    </div>
    <div class="row">
      <div class="col-full text-center">
        <button id="add-entry" class="button text-center">
          Add Entry
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-full">
        <h2 id="task-list-heading" class="text-center">Scheduled Event for </h2>
      </div>
    </div>
    <div class="row">
      <div class="col-full">
        <table id="display-table" class="table">
          <thead>
            <tr>
              <td>Time</td>
              <td>Description</td>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
  <div class="container hidden" id="modal">
    <form id="entry-form">
      <div class="col-full overlay"></div>
      <div class="modal">
        <div class="row">
          <div class="col-full text-center">
            <h1>Add Entry</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-fourth">
            <select id="day">
              <option value="">Day of Week</option>
              <option value="sunday">Sunday</option>
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
              <option value="saturday">Saturday</option>
            </select>
          </div>
          <div class="col-fourth">
            <select id="time">
              <option value="">Time</option>
              <option value="1">1:00</option>
              <option value="2">2:00</option>
              <option value="3">3:00</option>
              <option value="4">4:00</option>
              <option value="5">5:00</option>
              <option value="6">6:00</option>
              <option value="7">7:00</option>
              <option value="8">8:00</option>
              <option value="9">9:00</option>
              <option value="10">10:00</option>
              <option value="11">11:00</option>
              <option value="12">12:00</option>
            </select>
          </div>
          <div class="col-fourth">
            <select id="am-pm">
              <option value="am">AM</option>
              <option value="pm">PM</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-full">
            <textarea id="description" rows="7">Description</textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-full text-right">
            <button type="submit" id="submit-button" class="text-center button">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script src="main.js"></script>
</body>
</html>
